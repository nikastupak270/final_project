{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Нова подорож{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Назва туру</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="price">Вартість</label>
    <input type="text" pattern="\d*" name="price" id="price" value="{{ request.form['price'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
